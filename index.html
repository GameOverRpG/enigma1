<!DOCTYPE html>
<html>
<head>
  <title>Contador Regressivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 48px;
      color: #333;
    }
    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">00:00:00</div>
  <button id="startButton">Iniciar Contador</button>
  <script src="app.js"></script>
</body>
</html>
